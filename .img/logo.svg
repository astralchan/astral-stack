<svg
  xmlns='http://www.w3.org/2000/svg'
  width='8rem'
  viewBox='-17 -17 34 34'>
  <title>Logo</title>
  <circle r='2' fill='#b3b' />
  <g stroke='#b3b' fill='none'>
    <ellipse rx='16' ry='8' />
    <ellipse rx='16' ry='8' transform='rotate(60)' />
    <ellipse rx='16' ry='8' transform='rotate(120)' />
    <animateTransform
      attributeName='transform'
      type='rotate'
      from='0'
      to='360'
      dur='10s'
      repeatCount='indefinite'/>
  </g>
</svg>
